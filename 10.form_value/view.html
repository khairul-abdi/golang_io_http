{{define "form"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Input Student</title>
  </head>
  <body>
    <form method="post" action="/process">
      <label>Name :</label>
      <input type="text" placeholder="Type name here" name="name" required />
      <br />

      <label>Role :</label>
      <input type="text" placeholder="Type role here" name="role" required />
      <br />

      <button type="submit">Print</button>
    </form>
  </body>
</html>
{{end}}

{{define "result"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Show Message</title>
  </head>
  <body>
    <h1>Hello {{.name}}</h1>
    <p>{{.message}}</p>
  </body>
</html>
{{end}}
